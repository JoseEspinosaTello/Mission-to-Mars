<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center"
            style="background-image: url(https://mars.nasa.gov/system/resources/detail_files/26842_PIA25325-web.jpg); background-size: 100% 100%;">
            <span class="bg-primary text-white">
                <h1>Mission to Mars</h1>
            </span>
            <p><a class="btn btn-primary btn-lg btn-warning active" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12 col-xs-18">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>

                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <!-- First level -->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-md-8 col-xs-12">
                <h2>Featured Mars Image</h2>
                <img featured_image src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image" />
            </div>
            <div class="col-md-4 col-xs-6">
                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}

                </div>
            </div>
        </div>
        <div class="row" id="mars-hemisphere">
            <div>
                <h3 class="text-center">Mars Hemishperes</h3>
            </div>

            <!--Created new row to hold all images from the loop-->
            <div class="row" id="mars-hemi">

                {% for hemi in mars.hemisphere_image_urls %}

                <!--"col-xs-6: allows small media screens to view two images at a time
                col-md-3= allow medium screen to view 4 images at a time-->
                <div class="col-xs-6 col-md-3">
                    <div class="thumbnail">
                        <img src="{{hemi.img_url}}" class="img-rounded" alt="Responsive image">
                        <div class="caption">
                            <h4 class="text-center">{{hemi.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
